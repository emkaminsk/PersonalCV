server {
        listen 80;
        listen [::]:80;

        root /var/www/mkCV/html;
        index index.html index.htm;

        server_name mkCV mkCV.byst.re www.mkCV.byst.re;

        # Custom 404 error page
        error_page 404 /error404.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "default-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Enable gzip compression for text-based assets
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

        # Deny access to hidden files/folders (starting with .)
        location ~ /\. {
                deny all;
                return 404;
        }

        # Cache static assets (images, icons, css, js)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                try_files $uri =404;
        }

        # Main location block for HTML and other files
        location / {
                try_files $uri $uri/ =404;
        }
}
